<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(0,86,149);
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }

    /* Sticky header */
    .main-title-container {
      display: none; /* Hide the image and name */
      align-items: center;
      justify-content: center;
      padding: 10px 0 10px;
      flex-wrap: wrap;
      background-color: rgb(0,86,149);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    /* Make search bar sticky */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgb(0,86,149);
      padding: 10px;
    }

    /* Main title styling */
    .main-title {
      font-size: 36px;
      font-weight: bold;
      margin-left: 15px;
      color: #d3d3d3;
    }

    h1 {
      text-align: center;
      padding: 0;
      color: #d3d3d3;
      font-size: 1.8em;
      background-color: rgb(0,86,149);
    }

    .workout-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .workout-card {
      background-color: #d3d3d3;
      border: 1px solid #5995C4;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      box-shadow: 0 2px 10px rgba(0, 60, 109, 0.2);
      flex-direction: column;
    }

    .workout-card .date {
      background-color: rgb(142,170,133);
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
    }

    .workout-info h2 {
      margin: 0;
      font-size: 20px;
      color: #003c6d;
    }

    /* Form to add new comments */
    .add-comment-form {
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #5995C4;
      border-radius: 10px;
    }

    .add-comment-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #5995C4;
    }

    .add-comment-form button {
      padding: 10px;
      background-color: #003c6d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-comment-form button:hover {
      background-color: #002a50;
    }
  </style>
</head>
<body>

  <h1>Workout Logs</h1>

  <!-- Flex container for search bar and datepicker icon -->
  <div class="search-container">
    <input type="text" class="search-bar" id="searchBar" placeholder="ðŸ” Find and review workouts">
    <i class="fas fa-calendar-alt calendar-icon" id="calendarIcon"></i>
    <input type="text" class="date-picker" id="dateSearchBar">
    <button class="reset-btn" id="resetBtn">Reset</button>
  </div>

  <!-- Container to display search information (date, search term, result count) -->
  <div class="search-info" id="searchInfo"></div>

  <!-- Workout container -->
  <div class="workout-container" id="workoutContainer">
    <!-- Dynamic workout cards will be inserted here -->
  </div>

  <!-- Back to top button -->
  <button class="back-to-top" id="backToTop">Back to Top</button>

  <script>
    const workoutContainer = document.getElementById('workoutContainer');
    const searchBar = document.getElementById('searchBar');
    const dateSearchBar = document.getElementById('dateSearchBar');
    const calendarIcon = document.getElementById('calendarIcon');
    const resetBtn = document.getElementById('resetBtn');
    const searchInfo = document.getElementById('searchInfo');
    const backToTopBtn = document.getElementById('backToTop');
    let workoutData = [];  // Store workout data from Google Sheets

    // Load workout data from Google Sheets (replace with your CSV URL)
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSTl2VdbYSUhw2XHpmciqbOgvKt-MjqjdCEoVvy0coNODObnn18qxNMHOszL0EyOEqqV1OJYNAZm2wT/pub?output=csv';
    function loadWorkoutData() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csvData => {
          Papa.parse(csvData, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              workoutData = results.data;  // Store parsed data
              populateWorkoutCards(workoutData);  // Display workout cards
            },
            error: function(error) {
              console.error('Error parsing CSV:', error);
            }
          });
        })
        .catch(error => console.error('Error fetching the CSV:', error));
    }

    // Function to populate workout cards
    function populateWorkoutCards(data) {
      workoutContainer.innerHTML = '';  // Clear existing cards
      if (data.length === 0) {
        const noResultsMessage = document.createElement('p');
        noResultsMessage.textContent = 'No workouts found for the selected date.';
        noResultsMessage.style.textAlign = 'center';
        workoutContainer.appendChild(noResultsMessage);
        return;
      }

      data.forEach((row, index) => {
        const card = document.createElement('div');
        card.classList.add('workout-card');

        const dateParts = row['Workout Date'].split(',');
        const monthDay = dateParts[1].trim().split(' ');
        const year = dateParts[2].trim(); // Extract the year

        const dateElement = document.createElement('div');
        dateElement.classList.add('date');
        dateElement.innerHTML = `
          <span>${monthDay[0].toUpperCase()}</span>
          <span class="day">${monthDay[1]}</span>
          <span class="year">${year}</span>
        `;
        card.appendChild(dateElement);

        const workoutInfo = document.createElement('div');
        workoutInfo.classList.add('workout-info');

        const header = document.createElement('h2');
        header.textContent = row['Workout Header'];
        workoutInfo.appendChild(header);

        const status = document.createElement('div');
        status.classList.add('status', row['Tag'].toLowerCase());
        status.textContent = row['Tag'] === 'Completed' ? 'Completed' : 'Missed';
        workoutInfo.appendChild(status);

        const details = document.createElement('div');
        details.classList.add('details');
        details.textContent = row['Workout Full Details'];
        workoutInfo.appendChild(details);

        if (row['Comments']) {
          const comments = document.createElement('div');
          comments.classList.add('comments');
          comments.innerHTML = row['Comments']
            .split('\n')
            .map(comment => `<div class="comment">${comment}</div>`)
            .join('');
          workoutInfo.appendChild(comments);
        }

        // Add comment form for each workout
        const commentForm = document.createElement('div');
        commentForm.classList.add('add-comment-form');
        commentForm.innerHTML = `
          <h4>Add New Results/Comments</h4>
          <textarea placeholder="Add New Results here" id="commentInput-${index}"></textarea>
          <button onclick="addComment(${index})">Add Comment</button>
        `;
        workoutInfo.appendChild(commentForm);

        card.appendChild(workoutInfo);
        workoutContainer.appendChild(card);
      });
    }

    // Function to add new comment to the existing workout data (no server-side update)
    function addComment(index) {
      const commentInput = document.getElementById(`commentInput-${index}`).value;
      if (commentInput) {
        const workout = workoutData[index];
        if (!workout.Comments) {
          workout.Comments = '';
        }
        workout.Comments += `\n${commentInput}`;
        populateWorkoutCards(workoutData);  // Re-render cards with the new comment
      }
    }

    // Load the workout data on page load
    loadWorkoutData();
  </script>

</body>
</html>
