<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(0,86,149);
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }

    .main-title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0 10px;
      flex-wrap: wrap;
      background-color: rgb(0,86,149);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .main-title {
      font-size: 36px;
      font-weight: bold;
      margin-left: 15px;
      color: #d3d3d3;
    }

    h1 {
      text-align: center;
      padding: 0;
      color: #d3d3d3;
      font-size: 1.8em;
      background-color: rgb(0,86,149);
    }

    .workout-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .workout-card {
      background-color: #d3d3d3;
      border: 1px solid #5995C4;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      box-shadow: 0 2px 10px rgba(0, 60, 109, 0.2);
      flex-direction: column;
    }

    .workout-card .date {
      background-color: rgb(142,170,133);
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
    }

    .workout-info h2 {
      margin: 0;
      font-size: 20px;
      color: #003c6d;
    }

    /* Form to add new workout */
    .add-workout-form {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }

    .add-workout-form input, .add-workout-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #5995C4;
    }

    .add-workout-form button {
      padding: 10px;
      background-color: #003c6d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-workout-form button:hover {
      background-color: #002a50;
    }
  </style>
</head>
<body>

  <h1>Find and review workouts</h1>

  <!-- Add Workout Form -->
  <div class="add-workout-form">
    <h2>Add New Workout</h2>
    <form id="workoutForm">
      <input type="text" id="workoutDate" placeholder="Workout Date (YYYY-MM-DD)" required>
      <input type="text" id="workoutHeader" placeholder="Workout Header" required>
      <textarea id="workoutDetails" placeholder="Workout Full Details" rows="5" required></textarea>
      <input type="text" id="workoutTag" placeholder="Status (Completed/Missed)" required>
      <textarea id="workoutComments" placeholder="Comments (Optional)" rows="3"></textarea>
      <button type="submit">Add Workout</button>
    </form>
  </div>

  <!-- Workout container -->
  <div class="workout-container" id="workoutContainer">
    <!-- Dynamic workout cards will be inserted here -->
  </div>

  <script>
    const SHEET_ID = 'YOUR_SHEET_ID'; // Replace with your Google Sheet ID
    const API_KEY = 'YOUR_API_KEY';   // Replace with your Google Sheets API Key
    const SHEET_RANGE = 'Sheet1!A:E'; // Adjust based on your sheet structure (A-E: Date, Header, Details, Tag, Comments)

    const form = document.getElementById('workoutForm');
    const workoutContainer = document.getElementById('workoutContainer');

    // Form submission handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const workoutDate = document.getElementById('workoutDate').value;
      const workoutHeader = document.getElementById('workoutHeader').value;
      const workoutDetails = document.getElementById('workoutDetails').value;
      const workoutTag = document.getElementById('workoutTag').value;
      const workoutComments = document.getElementById('workoutComments').value;

      const newWorkout = [
        workoutDate,
        workoutHeader,
        workoutDetails,
        workoutTag,
        workoutComments
      ];

      // Append new workout to Google Sheet
      await addWorkoutToSheet(newWorkout);
      alert("New workout added!");
      form.reset(); // Reset form after submission
    });

    async function addWorkoutToSheet(data) {
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}:append?valueInputOption=USER_ENTERED&key=${API_KEY}`;

      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          values: [data]
        })
      });

      if (!response.ok) {
        throw new Error('Failed to add new workout');
      }
    }

    // Load workout data from Google Sheets on page load
    async function loadWorkoutData() {
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${API_KEY}`;
      const response = await fetch(apiUrl);
      const data = await response.json();
      displayWorkoutData(data.values);
    }

    // Function to display workouts
    function displayWorkoutData(workouts) {
      workoutContainer.innerHTML = '';
      workouts.forEach((row) => {
        const workoutCard = document.createElement('div');
        workoutCard.classList.add('workout-card');
        workoutCard.innerHTML = `
          <div class="date">${row[0]}</div>
          <h2>${row[1]}</h2>
          <p>${row[2]}</p>
          <p><strong>Status:</strong> ${row[3]}</p>
          <p><strong>Comments:</strong> ${row[4] || 'None'}</p>
        `;
        workoutContainer.appendChild(workoutCard);
      });
    }

    // Load workout data on page load
    loadWorkoutData();
  </script>

</body>
</html>
