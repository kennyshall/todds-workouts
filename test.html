<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(0,86,149);
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }

    .main-title-container {
      display: none; 
      align-items: center;
      justify-content: center;
      padding: 10px 0 10px;
      flex-wrap: wrap;
      background-color: rgb(0,86,149);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgb(0,86,149);
      padding: 10px;
    }

    .main-title {
      font-size: 36px;
      font-weight: bold;
      margin-left: 15px;
      color: #d3d3d3;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      border-radius: 5px;
      border: 1px solid #5995C4;
      background-color: #d3d3d3;
      color: #003c6d;
    }

    .workout-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .workout-card {
      background-color: #d3d3d3;
      border: 1px solid #5995C4;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      box-shadow: 0 2px 10px rgba(0, 60, 109, 0.2);
      flex-direction: column;
    }

    .workout-card .date {
      background-color: rgb(142,170,133);
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
    }

    .workout-card .date span {
      display: block;
      font-size: 16px;
      color: #d3d3d3;
    }

    .workout-card .date .day {
      font-size: 28px;
      color: #d3d3d3;
    }

    .workout-card .date .year {
      font-size: 16px;
      color: #d3d3d3;
    }

    .workout-info h2 {
      margin: 0;
      font-size: 20px;
      color: #003c6d;
    }

    .workout-info .status {
      margin: 10px 0;
    }

    .status.completed {
      color: #d3d3d3;
      background-color: rgb(142,170,133);
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .status.missed {
      color: #d3d3d3;
      background-color: #C25A5A;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .workout-info .details,
    .workout-info .comments {
      margin: 10px 0;
      color: #003c6d;
      white-space: pre-wrap;
    }

    .update-details-form textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #003c6d;
      border-radius: 5px;
    }

    .update-btn {
      background-color: #003c6d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #003c6d;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-to-top:hover {
      background-color: #002a50;
    }

    /* Add margin to the right of the calendar icon on mobile */
    @media (max-width: 768px) {
      .calendar-icon {
        margin-right: 10px;
      }

      .main-title-container {
        flex-direction: column;
        text-align: center;
      }

      .main-title {
        font-size: 24px;
        margin-left: 0;
      }

      h1 {
        font-size: 1.5em;
      }

      .workout-card {
        padding: 15px;
      }

      .workout-card .date {
        padding: 8px;
        margin-right: 0;
        margin-bottom: 15px;
      }

      .workout-card .date .day {
        font-size: 24px;
      }

      .workout-card .date .year {
        font-size: 14px;
      }

      .workout-info h2 {
        font-size: 18px;
      }

      .status.completed, .status.missed {
        font-size: 14px;
        padding: 5px 8px;
      }

      .workout-info .details, .workout-info .comments {
        font-size: 14px;
      }

      .search-bar {
        width: 100%;
        margin-left: 10px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

  <h1>Workout Logs</h1>

  <!-- Flex container for search bar and datepicker icon -->
  <div class="search-container">
    <!-- Text search bar -->
    <input type="text" class="search-bar" id="searchBar" placeholder="ðŸ” Find and review workouts">
  </div>

  <!-- Workout container -->
  <div class="workout-container" id="workoutContainer">
    <!-- Dynamic workout cards will be inserted here -->
  </div>

  <!-- Back to top button -->
  <button class="back-to-top" id="backToTop">Back to Top</button>

  <script>
    // Reference to the workout container, search bars, and back-to-top button
    const workoutContainer = document.getElementById('workoutContainer');
    const searchBar = document.getElementById('searchBar');
    const backToTopBtn = document.getElementById('backToTop');
    let workoutData = [];

    // Google Sheets CSV URL
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSTl2VdbYSUhw2XHpmciqbOgvKt-MjqjdCEoVvy0coNODObnn18qxNMHOszL0EyOEqqV1OJYNAZm2wT/pub?output=csv';

    // Automatically load the Google Sheets data on page load
    function loadWorkoutData() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csvData => {
          Papa.parse(csvData, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              workoutData = results.data;
              populateWorkoutCards(workoutData);
            },
            error: function(error) {
              console.error('Error parsing CSV:', error);
            }
          });
        })
        .catch(error => console.error('Error fetching the CSV:', error));
    }

    // Populate workout cards
    function populateWorkoutCards(data) {
      workoutContainer.innerHTML = '';  // Clear existing cards

      data.forEach(row => {
        const card = document.createElement('div');
        card.classList.add('workout-card');

        const dateElement = document.createElement('div');
        dateElement.classList.add('date');
        const dateParts = row['Workout Date'].split(',');
        const monthDay = dateParts[1].trim().split(' ');
        const year = dateParts[2].trim();
        dateElement.innerHTML = `
          <span>${monthDay[0].toUpperCase()}</span>
          <span class="day">${monthDay[1]}</span>
          <span class="year">${year}</span>
        `;
        card.appendChild(dateElement);

        const workoutInfo = document.createElement('div');
        workoutInfo.classList.add('workout-info');

        const header = document.createElement('h2');
        header.textContent = row['Workout Header'];
        workoutInfo.appendChild(header);

        const status = document.createElement('div');
        status.classList.add('status', row['Tag'].toLowerCase());
        status.textContent = row['Tag'] === 'Completed' ? 'Completed' : 'Missed';
        workoutInfo.appendChild(status);

        const details = document.createElement('div');
        details.classList.add('details');
        details.textContent = row['Workout Full Details'];
        workoutInfo.appendChild(details);

        if (row['Comments']) {
          const comments = document.createElement('div');
          comments.classList.add('comments');
          comments.innerHTML = row['Comments']
            .split('\n')
            .map(comment => `<div class="comment">${comment}</div>`)
            .join('');
          workoutInfo.appendChild(comments);
        }

        card.appendChild(workoutInfo);
        workoutContainer.appendChild(card);
      });
    }

    // Search functionality for text
    searchBar.addEventListener('input', function() {
      const query = searchBar.value.toLowerCase();

      // Filter the workout data based on the search query
      const filteredData = workoutData.filter(row => {
        return (
          row['Workout Date'].toLowerCase().includes(query) ||
          row['Tag'].toLowerCase().includes(query) ||
          row['Workout Header'].toLowerCase().includes(query) ||
          row['Workout Full Details'].toLowerCase().includes(query) ||
          (row['Comments'] && row['Comments'].toLowerCase().includes(query))
        );
      });

      // Repopulate the workout cards with the filtered data
      populateWorkoutCards(filteredData);
    });

    // Scroll to the top when the back-to-top button is clicked
    backToTopBtn.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Show the back-to-top button when scrolling down
    window.addEventListener('scroll', function() {
      if (window.scrollY > 200) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    // Load the workout data on page load
    loadWorkoutData();
  </script>

</body>
</html>
